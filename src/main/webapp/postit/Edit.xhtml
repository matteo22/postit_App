<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostitEditDlg" widgetVar="PostitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPostitTitle}">
            <h:form id="PostitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPostitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{postitController.selected.id}" title="#{bundle.EditPostitTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{postitController.update}" value="#{bundle.Save}" update="display,:PostitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PostitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PostitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
