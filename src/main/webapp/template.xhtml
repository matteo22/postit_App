<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">


                <p:tabMenu activeIndex="#{param.i}">
                    <c:if test="${ empty userSession.loggedUser}">

                        <p:menuitem value="Home" outcome="/utente/home" icon="ui-icon-star">
                            <f:param name="i" value="0" />
                        </p:menuitem>

                        <p:menuitem value="Registrati" outcome="/utente/List" icon="ui-icon-search">
                            <f:param name="i" value="1" />
                        </p:menuitem>

                        <p:menuitem value="Login" outcome="/login" icon="ui-icon-search">
                            <f:param name="i" value="1" />
                        </p:menuitem>

                    </c:if>

                    <c:if test="${not empty userSession.loggedUser}">
                        <p:menuitem value="Pubblica" outcome="/postit/List" icon="ui-icon-document">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="tags" outcome="/postit/List" icon="ui-icon-wrench">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Logout" outcome="/utente/List" icon="ui-icon-person">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                    </c:if>

                </p:tabMenu>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
