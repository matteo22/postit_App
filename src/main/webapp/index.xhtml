<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>


        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="/postit/List" icon="ui-icon-star">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Registrati" outcome="/utente/List" icon="ui-icon-search">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Pubblica" outcome="/postit/List" icon="ui-icon-document">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="tags" outcome="/postit/List" icon="ui-icon-wrench">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Logout" outcome="/utente/List" icon="ui-icon-person">
                <f:param name="i" value="4" />
            </p:menuitem>
             
        </p:tabMenu>

         
        <br/>

            <h:outputLabel value="username"/>
            <h:inputText class="w3-input w3-border w3-margin-bottom" 
                         p:placeholder="inserisci il tuo nickname" value="#{login.nick}"
                         required="true" requiredMessage="il nickname è obbligatorio"/>
            
            <br/>
            <br/>
            
            <h:outputLabel value="password"/>
            <h:inputSecret class="w3-input w3-border" 
                           p:placeholder="inserisci la tua password" value="#{login.pwd}"
                  required="true" requiredMessage="la password è obbligatoria"/>
            <br/>
            <br/>

            <h:commandButton action="#{login.onLogin()}" value="Login"/>
            

        
   
        
    </h:body>




</html>
